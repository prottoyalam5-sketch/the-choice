<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 | Our Story</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Playfair+Display:ital@1&display=swap');

  * {margin:0; padding:0; box-sizing:border-box;}
  
  body {
    font-family: 'Quicksand', sans-serif;
    background: #050508;
    color: #fff8dc;
    overflow: hidden;
    height: 100vh;
  }

  /* Epic Animated Nebula Background */
  .bg-glow {
    position: fixed;
    top: 50%; left: 50%;
    width: 100vw; height: 100vh;
    background: radial-gradient(circle at center, rgba(251, 224, 124, 0.08) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    animation: breathe 8s infinite ease-in-out;
    z-index: 1;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
  }

  .container {
    position: relative;
    width: 100%; height: 100vh;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    z-index: 10;
    text-align: center;
  }

  .text-box {
    opacity: 0;
    transform: translateY(30px);
    transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    position: absolute;
    width: 80%;
    pointer-events: none;
  }

  .text-box.active {
    opacity: 1;
    transform: translateY(0);
  }

  .gold-text {
    color: #fbe07c;
    text-shadow: 0 0 20px rgba(251, 224, 124, 0.5);
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
  }

  .choice-btn {
    margin-top: 40px;
    background: transparent;
    border: 1px solid rgba(251, 224, 124, 0.4);
    color: #fbe07c;
    padding: 15px 35px;
    border-radius: 2px;
    letter-spacing: 3px;
    cursor: pointer;
    transition: 0.5s;
    opacity: 0;
  }

  .choice-btn.show { opacity: 1; }
  .choice-btn:hover { background: #fbe07c; color: #000; box-shadow: 0 0 30px #fbe07c; }

  #finale {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .sparkle {
    position: absolute;
    background: #fbe07c;
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
  <div class="text-box" id="step1">
    <p style="letter-spacing: 5px; opacity: 0.7;">IN A WORLD THAT NEVER STOPS</p>
  </div>

  <div class="text-box" id="step2">
    <h2 class="gold-text">You found a way to be the quiet.</h2>
  </div>

  <div class="text-box" id="step3">
    <h2 class="gold-text">And I found a way to be your anchor.</h2>
    <button class="choice-btn" id="start-btn" onclick="startEpicJourney()">ENTER 2025</button>
  </div>

  <div class="text-box" id="story-text"></div>

  <div id="finale">
    <p style="letter-spacing: 15px; margin-bottom: 20px; opacity: 0.5;">A NEW CHAPTER</p>
    <h1 class="gold-text" style="font-size: 3.5rem;">I am your home.</h1>
    <p style="margin-top: 20px; max-width: 500px; font-weight: 300;">
      Whenever the storm returns, look for my light. <br> I'm not going anywhere.
    </p>
    <button class="choice-btn show" style="margin-top: 50px;" onclick="ignite()">HAPPY NEW YEAR</button>
  </div>
</div>

<script>
  const s1 = document.getElementById('step1');
  const s2 = document.getElementById('step2');
  const s3 = document.getElementById('step3');
  const btn = document.getElementById('start-btn');
  const story = document.getElementById('story-text');
  const finale = document.getElementById('finale');

  // Start the movie-style intro
  setTimeout(() => s1.classList.add('active'), 1000);
  setTimeout(() => { s1.classList.remove('active'); s2.classList.add('active'); }, 4000);
  setTimeout(() => { s2.classList.remove('active'); s3.classList.add('active'); }, 7500);
  setTimeout(() => btn.classList.add('show'), 9000);

  function startEpicJourney() {
    s3.classList.remove('active');
    
    const narrative = [
      "You remember the nights we talked until the sun came up?",
      "You told me I gave you something no one else ever could.",
      "A sense of peace. A place to land.",
      "In 2024, we built the foundation.",
      "In 2025... I promise to be the light in every storm you face."
    ];

    let time = 1000;
    narrative.forEach((line, i) => {
      setTimeout(() => {
        story.innerHTML = `<h2 class="gold-text" style="font-size: 1.8rem;">${line}</h2>`;
        story.classList.add('active');
      }, time);
      
      time += 4500;
      
      setTimeout(() => {
        story.classList.remove('active');
      }, time - 500);
    });

    // The Finale Trigger
    setTimeout(() => {
      story.style.display = 'none';
      finale.style.display = 'flex';
      setTimeout(() => finale.style.opacity = '1', 100);
      finale.classList.add('active');
    }, time);
  }

  function ignite() {
    for(let i=0; i<80; i++) {
      createSpark();
    }
  }

  function createSpark() {
    const s = document.createElement('div');
    s.className = 'sparkle';
    document.body.appendChild(s);
    
    const size = Math.random() * 4 + 2;
    s.style.width = size + 'px';
    s.style.height = size + 'px';
    
    const x = window.innerWidth / 2;
    const y = window.innerHeight / 2;
    
    const destX = x + (Math.random() - 0.5) * 800;
    const destY = y + (Math.random() - 0.5) * 800;
    
    s.animate([
      { transform: `translate(${x}px, ${y}px)`, opacity: 1 },
      { transform: `translate(${destX}px, ${destY}px)`, opacity: 0 }
    ], {
      duration: 2000 + Math.random() * 2000,
      easing: 'cubic-bezier(0, .9, .57, 1)'
    }).onfinish = () => s.remove();
  }
</script>
</body>
</html>
