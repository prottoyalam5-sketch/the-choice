<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Quiet Place</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Quicksand', sans-serif;
    background: #0b0b0b;
    color: #fff8dc;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 800px;
    text-align: center;
    position: relative;
  }
  
  /* All text starts hidden */
  .fade-text {
    opacity: 0;
    transition: opacity 1.5s ease, transform 1.5s ease;
    transform: translateY(10px);
    position: absolute;
    width: 100%;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
  }

  .visible { opacity: 1 !important; transform: translateY(-50%) !important; }

  .yellow-glow {
    color: #fbe07c;
    text-shadow: 0 0 20px #fbe07c, 0 0 40px rgba(251, 224, 124, 0.4);
  }

  /* Floating Icons */
  .icon {
    position: absolute;
    font-size: 50px;
    opacity: 0.5;
    transition: all 5s ease-in-out;
    z-index: -1;
  }

  .choice-container {
    opacity: 0;
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 100px;
    transition: opacity 1s;
  }

  .choice-btn {
    background: #fbe07c;
    border: none;
    padding: 12px 24px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Final Reveal Styling */
  #final-msg {
    opacity: 0;
    transition: opacity 3s ease;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <div id="intro">
    <h1 id="t1" class="fade-text">Late night...</h1>
    <p id="t2" class="fade-text">Soft lights, quiet room, just you.</p>
    <h2 id="t3" class="fade-text yellow-glow" style="font-size: 2.5rem;">I‚Äôm here.</h2>
  </div>

  <div class="icon" id="sun" style="bottom: -100px; right: 20px; font-size: 70px;">üåª</div>
  <div class="icon" id="cat" style="bottom: 50px; left: 20px;">üê±</div>
  <div class="icon" id="bird" style="top: 50px; right: 20px;">üê¶</div>

  <div id="choices" class="choice-container">
    <button class="choice-btn" onclick="startStory()">Take a step closer</button>
    <button class="choice-btn" onclick="startStory()">Stay and observe</button>
  </div>

  <p id="mem" class="fade-text yellow-glow" style="font-style: italic; font-size: 1.5rem;"></p>

  <div id="final-msg">
    <p style="letter-spacing: 10px; opacity: 0.5; margin-bottom: 20px;">2 0 2 5</p>
    <h2 class="yellow-glow" style="font-size: 2.2rem;">If the world ever gets too loud...</h2>
    <p style="margin-top: 20px; font-size: 1.2rem;">You will always have a home in me.</p>
  </div>
</div>

<script>
  const t1 = document.getElementById('t1');
  const t2 = document.getElementById('t2');
  const t3 = document.getElementById('t3');
  const choices = document.getElementById('choices');
  const mem = document.getElementById('mem');
  const final = document.getElementById('final-msg');
  const icons = [document.getElementById('sun'), document.getElementById('cat'), document.getElementById('bird')];

  // Animation Start
  setTimeout(() => t1.classList.add('visible'), 500);
  setTimeout(() => { t1.classList.remove('visible'); t2.classList.add('visible'); }, 2500);
  setTimeout(() => { t2.classList.remove('visible'); t3.classList.add('visible'); }, 4500);
  setTimeout(() => { choices.style.opacity = '1'; }, 6000);

  function startStory() {
    // 1. Clear Intro
    t3.classList.remove('visible');
    choices.style.opacity = '0';
    choices.style.pointerEvents = 'none';

    // 2. Memory Timeline
    const lines = [
      "Someone once told me something I didn‚Äôt know how to carry.",
      "They said I had already given them something no one else had.",
      "I‚Äôve been holding that carefully ever since."
    ];

    let delay = 1000;
    lines.forEach((text, index) => {
      setTimeout(() => {
        mem.textContent = text;
        mem.classList.add('visible');
      }, delay);

      delay += 4000;

      setTimeout(() => {
        mem.classList.remove('visible');
      }, delay - 500);
    });

    // 3. Final Reveal (The part that was getting stuck)
    setTimeout(() => {
      // Make icons fly away
      icons.forEach(icon => {
        icon.style.transform = 'translateY(-1000px) rotate(360deg)';
        icon.style.opacity = '0';
      });

      // Show the final message
      mem.style.display = 'none';
      final.style.display = 'block';
      setTimeout(() => {
        final.style.opacity = '1';
      }, 100);
    }, delay + 1000);
  }
</script>

</body>
</html>
