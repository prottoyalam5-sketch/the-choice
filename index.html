<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Quiet Place</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Quicksand', sans-serif;
    background: #0b0b0b;
    color: #fff8dc;
    overflow: hidden;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    z-index: 5;
  }
  
  #intro-wrap { transition: opacity 1.5s ease; z-index: 10; }

  h1, h2, p, .choice-container {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }
  
  .visible { 
    opacity: 1 !important; 
    transform: translateY(0) !important;
  }

  .yellow-glow {
    color: #fbe07c;
    text-shadow: 0 0 20px #fbe07c, 0 0 40px rgba(251, 224, 124, 0.4);
  }

  .sunflower, .cat, .bird {
    position: absolute;
    font-size: 50px;
    opacity: 0.5;
    transition: all 4s ease-in-out;
    user-select: none;
    z-index: 1;
  }
  .sunflower { bottom: 30px; right: 30px; font-size: 70px; }
  .cat { bottom: 12%; left: 8%; }
  .bird { top: 12%; right: 12%; }

  .choice-container {
    margin-top: 2rem;
    display: flex; gap: 2rem;
    pointer-events: none;
  }
  .choice-container.visible { pointer-events: auto; }

  .choice-btn {
    background: #fbe07c;
    border: none;
    padding: 0.8rem 1.5rem;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    color: #000;
    transition: transform 0.3s ease;
  }
  .choice-btn:hover { transform: scale(1.05); }

  .memory-echo {
    font-style: italic;
    font-size: 1.4rem;
    max-width: 600px;
    line-height: 1.8;
    color: #fbe07c;
    position: absolute;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 20;
  }

  /* The Ending Style */
  #final-reveal {
    opacity: 0;
    transition: all 4s ease;
    z-index: 30;
    position: absolute;
    display: none; 
    transform: scale(0.9);
  }
  .year-text { font-size: 0.9rem; letter-spacing: 10px; opacity: 0.4; margin-bottom: 30px; }
