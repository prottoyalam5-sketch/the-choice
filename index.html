<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>A Quiet Place</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Quicksand', sans-serif;
    background: #0b0b0b;
    color: #fff8dc;
    overflow: hidden; /* Prevents scrollbars during transitions */
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
  }
  
  /* Shared fade style for everything */
  h1, h2, p, .choice-container {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }
  
  .visible { 
    opacity: 1 !important; 
    transform: translateY(0) !important;
  }

  .yellow-glow {
    color: #fbe07c;
    text-shadow: 0 0 20px #fbe07c, 0 0 40px rgba(251, 224, 124, 0.4);
  }

  /* Fixed Floating Icons */
  .sunflower, .cat, .bird {
    position: absolute;
    font-size: 50px;
    opacity: 0.4;
    transition: all 2s ease;
    user-select: none;
  }
  .sunflower { bottom: 30px; right: 30px; font-size: 70px; }
  .cat { bottom: 12%; left: 8%; }
  .bird { top: 12%; right: 12%; }

  .choice-container {
    margin-top: 2rem;
    display: flex;
    gap: 2rem;
    pointer-events: none; /* Off until visible */
  }
  .choice-container.visible { pointer-events: auto; }

  .choice-btn {
    background: #fbe07c;
    border: none;
    padding: 0.8rem 1.5rem;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    color: #000;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .choice-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #fbe07c;
  }

  .memory-echo {
    font-style: italic;
    font-size: 1.2rem;
    max-width: 600px;
    line-height: 1.6;
    position: absolute; /* Keeps it centered without moving other elements */
  }
</style>
</head>
