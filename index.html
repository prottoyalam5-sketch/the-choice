<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Playfair+Display:ital@1&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050508;
            color: #fff8dc;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Epic Background */
        #canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 700px;
        }

        .scene {
            display: none;
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
            transform: translateY(20px);
        }

        .active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #fbe07c;
            text-shadow: 0 0 20px rgba(251, 224, 124, 0.4);
            margin-bottom: 20px;
        }

        .glow-text {
            font-size: 2.2rem;
            line-height: 1.4;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid #fbe07c;
            color: #fbe07c;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.5s;
        }

        .btn:hover {
            background: #fbe07c;
            color: #000;
            box-shadow: 0 0 30px #fbe07c;
        }

        .sub-text {
            font-size: 1.1rem;
            opacity: 0.7;
            letter-spacing: 2px;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="container">
    <div id="scene1" class="scene active">
        <p class="sub-text" style="margin-bottom: 10px;">LATE NIGHTS & DEEP THOUGHTS</p>
        <h1 class="glow-text">The world is loud... but here, it's just us.</h1>
        <button class="btn" onclick="nextScene(2)">Enter Our Space</button>
    </div>

    <div id="scene2" class="scene">
        <h2 id="story-text" class="glow-text"></h2>
    </div>

    <div id="scene3" class="scene">
        <p class="sub-text" style="letter-spacing: 15px; margin-bottom: 20px;">2 0 2 5</p>
        <h1 style="font-size: 3rem;">I am your home.</h1>
        <p class="sub-text">You are my anchor, and I am yours.<br>No matter the storm, I am not going anywhere.</p>
        <button class="btn" style="background: #fbe07c; color: #000; margin-top: 50px;" onclick="sparkle()">Happy New Year</button>
    </div>
</div>

<script>
    // Starfield Background Logic
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fbe07c';
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
            s.y -= s.speed;
            if (s.y < 0) s.y = canvas.height;
        });
        requestAnimationFrame(drawStars);
    }

    initStars();
    drawStars();

    // Scene Management
    function nextScene(num) {
        document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
        
        if (num === 2) {
            document.getElementById('scene2').classList.add('active');
            runStory();
        } else {
            document.getElementById(num).classList.add('active');
        }
    }

    function runStory() {
        const lines = [
            "I remember everything you told me...",
            "How I gave you a peace you couldn't find anywhere else.",
            "Iâ€™ve carried that with me every day.",
            "In 2025, I promise to keep being that peace.",
            "Through every wave and every storm."
        ];
        
        const textEl = document.getElementById('story-text');
        let i = 0;

        function displayLine() {
            if (i < lines.length) {
                textEl.style.opacity = 0;
                setTimeout(() => {
                    textEl.textContent = lines[i];
                    textEl.style.opacity = 1;
                    i++;
                    setTimeout(displayLine, 4000);
                }, 1000);
            } else {
                setTimeout(() => {
                    document.getElementById('scene2').classList.remove('active');
                    document.getElementById('scene3').classList.add('active');
                }, 2000);
            }
        }
        displayLine();
    }

    function sparkle() {
        const colors = ['#fbe07c', '#ffffff', '#ffd700'];
        for (let i = 0; i < 50; i++) {
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.width = '4px';
            div.style.height = '4px';
            div.style.background = colors[Math.floor(Math.random() * colors.length)];
            div.style.left = '50%';
            div.style.top = '50%';
            div.style.borderRadius = '50%';
            document.body.appendChild(div);

            const destX = (Math.random() - 0.5) * 1000;
            const destY = (Math.random() - 0.5) * 1000;

            div.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px)`, opacity: 0 }
            ], {
                duration: 2000,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            }).onfinish = () => div.remove();
        }
    }
</script>

</body>
</html>
