<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Quiet Place</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Quicksand', sans-serif;
    background: #0b0b0b;
    color: #fff8dc;
    overflow: hidden;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    z-index: 5;
  }
  
  #intro-wrap { transition: opacity 1.5s ease; z-index: 10; }

  h1, h2, p, .choice-container {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }
  
  .visible { 
    opacity: 1 !important; 
    transform: translateY(0) !important;
  }

  .yellow-glow {
    color: #fbe07c;
    text-shadow: 0 0 20px #fbe07c, 0 0 40px rgba(251, 224, 124, 0.4);
  }

  .sunflower, .cat, .bird {
    position: absolute;
    font-size: 50px;
    opacity: 0.5;
    transition: all 4s ease-in-out;
    user-select: none;
    z-index: 1;
  }
  .sunflower { bottom: 30px; right: 30px; font-size: 70px; }
  .cat { bottom: 12%; left: 8%; }
  .bird { top: 12%; right: 12%; }

  .choice-container {
    margin-top: 2rem;
    display: flex; gap: 2rem;
    pointer-events: none;
  }
  .choice-container.visible { pointer-events: auto; }

  .choice-btn {
    background: #fbe07c;
    border: none;
    padding: 0.8rem 1.5rem;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    color: #000;
    transition: transform 0.3s ease;
  }
  .choice-btn:hover { transform: scale(1.05); }

  .memory-echo {
    font-style: italic;
    font-size: 1.4rem;
    max-width: 600px;
    line-height: 1.8;
    color: #fbe07c;
    position: absolute;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 20;
  }

  /* The Ending Style */
  #final-reveal {
    opacity: 0;
    transition: all 4s ease;
    z-index: 30;
    position: absolute;
    display: none; 
    transform: scale(0.9);
  }
  .year-text { font-size: 0.9rem; letter-spacing: 10px; opacity: 0.4; margin-bottom: 30px; }
</style>
</head>
<body>

<div class="container">
  <div id="intro-wrap">
    <h1 id="line1">Late night...</h1>
    <p id="line2" style="margin: 10px 0;">Soft lights, quiet room, just you.</p>
    <h2 id="line3" class="yellow-glow">I‚Äôm here.</h2>
  </div>

  <div class="sunflower">üåª</div>
  <div class="cat">üê±</div>
  <div class="bird">üê¶</div>

  <div class="choice-container" id="choices">
    <button class="choice-btn">Take a step closer</button>
    <button class="choice-btn">Stay and observe</button>
  </div>

  <p class="memory-echo" id="memory"></p>

  <div id="final-reveal">
    <p class="year-text">2025</p>
    <h2 class="yellow-glow" style="font-size: 2.5rem;">If the world ever gets too loud...</h2>
    <p style="margin-top: 20px; font-size: 1.3rem; letter-spacing: 1px;">You will always have a home in me.</p>
  </div>
</div>

<script>
  const memory = document.getElementById('memory');
  const intro = document.getElementById('intro-wrap');
  const final = document.getElementById('final-reveal');
  const choices = document.getElementById('choices');
  const sunflower = document.querySelector('.sunflower');
  const cat = document.querySelector('.cat');
  const bird = document.querySelector('.bird');

  // Entrance
  setTimeout(()=> document.getElementById('line1').classList.add('visible'), 800);
  setTimeout(()=> document.getElementById('line2').classList.add('visible'), 2800);
  setTimeout(()=> document.getElementById('line3').classList.add('visible'), 4800);
  setTimeout(() => choices.classList.add('visible'), 6800);

  // Floating
  let floatInterval = setInterval(() => {
    cat.style.transform = `translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)`;
    bird.style.transform = `translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)`;
  }, 3000);

  document.querySelectorAll('.choice-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      intro.style.opacity = '0';
      choices.style.opacity = '0';
      choices.style.pointerEvents = 'none';

      setTimeout(() => {
        intro.style.display = 'none';
        choices.style.display = 'none';
        
        const sequence = [
          "Someone once told me something I didn‚Äôt know how to carry.",
          "They said I had already given them something no one else had.",
          "I‚Äôve been holding that carefully ever since."
        ];

        let i = 0;
        function showLines() {
          if (i < sequence.length) {
            memory.style.opacity = '0';
            setTimeout(() => {
              memory.textContent = sequence[i];
              memory.style.opacity = '1';
              i++;
              setTimeout(showLines, 4500); 
            }, 1000);
          } else {
            // ENDING TRANSITION
            setTimeout(() => {
                memory.style.opacity = '0';
                
                // Clear the background icons for the grand finale
                clearInterval(floatInterval);
                [sunflower, cat, bird].forEach(el => {
                  el.style.opacity = '0';
                  el.style.transform = 'scale(2) translateY(-100px)';
                });

                setTimeout(() => {
                    memory.style.display = 'none';
                    final.style.display = 'block';
                    setTimeout(() => {
                        final.style.opacity = '1';
                        final.style.transform = 'scale(1)'; // Grand entrance
                    }, 500);
                }, 2000);
            }, 3000);
          }
        }
        showLines();
      }, 1500);
    });
  });
</script>
</body>
</html>
