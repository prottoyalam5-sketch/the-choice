<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Quiet Place</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Quicksand', sans-serif;
    background: #0b0b0b;
    color: #fff8dc;
    overflow-x: hidden;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
  }
  h1, h2, p {
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }
  h1.visible, h2.visible, p.visible { 
    opacity: 1;
    transform: translateY(0);
  }
  .yellow-glow {
    color: #fbe07c;
    text-shadow: 0 0 20px #fbe07c, 0 0 40px #fbe07c;
  }
  .sunflower {
    width: 100px;
    position: absolute;
    bottom: 20px;
    right: 20px;
    opacity: 0.8;
  }
  .cat, .bird {
    position: absolute;
    opacity: 0.5;
    width: 80px;
    transition: all 2s ease;
  }
  .cat { bottom: 10%; left: 5%; }
  .bird { top: 10%; right: 10%; }

  .choice-container {
    margin-top: 2rem;
    display: flex;
    gap: 2rem;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .choice-container.visible { opacity: 1; }
  .choice-btn {
    background: #fbe07c;
    border: none;
    padding: 0.8rem 1.5rem;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    color: #000;
    transition: transform 0.3s ease;
  }
  .choice-btn:hover {
    transform: scale(1.1);
  }

  .memory-echo {
    font-style: italic;
    margin-top: 2rem;
  }

</style>
</head>
<body>

<div class="container">
  <h1 id="line1">Late night...</h1>
  <p id="line2">Soft lights, quiet room, just you.</p>
  <h2 id="line3" class="yellow-glow">I’m here.</h2>

  <img src="https://i.imgur.com/6a6Fhzo.png" class="sunflower" alt="Sunflower">
  <img src="https://i.imgur.com/OzjN5Ch.png" class="cat" alt="Cat">
  <img src="https://i.imgur.com/3jOtGZ0.png" class="bird" alt="Bird">

  <div class="choice-container" id="choices">
    <button class="choice-btn" data-choice="A">Take a step closer</button>
    <button class="choice-btn" data-choice="B">Stay and observe</button>
  </div>

  <p class="memory-echo" id="memory"></p>
</div>

<script>
  const line1 = document.getElementById('line1');
  const line2 = document.getElementById('line2');
  const line3 = document.getElementById('line3');
  const choices = document.getElementById('choices');
  const memory = document.getElementById('memory');
  const cat = document.querySelector('.cat');
  const bird = document.querySelector('.bird');

  // Timeline
  setTimeout(()=> line1.classList.add('visible'), 500);
  setTimeout(()=> line2.classList.add('visible'), 2500);
  setTimeout(()=> line3.classList.add('visible'), 4500);

  // subtle motion for cat and bird
  setInterval(() => {
    const x = Math.random() * 20 - 10;
    const y = Math.random() * 20 - 10;
    cat.style.transform = `translate(${x}px, ${y}px)`;
    bird.style.transform = `translate(${x}px, ${y}px)`;
  }, 3000);

  // choice moment
  setTimeout(() => choices.classList.add('visible'), 6500);

  document.querySelectorAll('.choice-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      choices.style.display = 'none';
      // Memory echo triggers
      setTimeout(() => {
        memory.textContent = "Someone once told me something I didn’t know how to carry.";
      }, 800);
      setTimeout(() => {
        memory.textContent = "They said I had already given them something no one else had.";
      }, 2500);
      setTimeout(() => {
        memory.textContent = "I’ve been holding that carefully ever since.";
      }, 4500);
    });
  });
</script>

</body>
</html>
